{% extends 'layouts/main.html' %} {% block title %}Fyyur | Venues{% endblock %}
{% block content %} {% for group in venues|groupby('city') %}
<h3>{{ group.grouper }}</h3>
<ul class="items">
  {% for venue in group.list %}
  <li>
    <a href="/venues/{{ venue.id }}">
      <i class="fas fa-music"></i>
      <div class="item">
        <h5>{{ venue.name }}</h5>
      </div>
    </a>
  </li>
  {% endfor %}
</ul>
{% endfor %} {% endblock %}
